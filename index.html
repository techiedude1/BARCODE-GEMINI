<style>
  @media print {
    /* Hide everything in the body by default */
    body * {
      visibility: hidden;
    }
    /* Make the printable content area and everything inside it visible */
    .printable-content, .printable-content * {
      visibility: visible;
    }
    /* Position the printable content to fill the page */
    .printable-content {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 !important;
      margin: 0 !important;
    }
  }
</style>
